<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Action</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Fined</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Fined</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Thankfull</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Nobody</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="66" src="sounds/BoutThatAction.mp3"></audio>
  <audio data-key="69" src="sounds/WontGetFined.mp3"></audio>
  <audio data-key="65" src="sounds/ShoutOut.mp3"></audio>
  <audio data-key="83" src="sounds/Thankfull.mp3"></audio>
  <audio data-key="84" src="sounds/Nobody.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
